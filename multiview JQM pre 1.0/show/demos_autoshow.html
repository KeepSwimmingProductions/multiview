<body>
	
			
<div data-role="page" id="wrap1" data-wrapper="true">

						<a href="#" data-transition="pop" data-theme="a" data-role="button" data-panel="popover2" data-icon="exit" data-inline="true" data-iconpos="left" class="ui-btn-right toggle_popover">Pop2</a>

				<div data-role="content">
						<p class="middleClass">Some stuff here, image background whatever</p>
						
						
						
						
				</div>
			</div>
			
			
			
		</div><!-- end panel -->

		<!-- ///////////////// popover panel 2 ////////////  -->
		<div data-role="panel" data-id="popover2" data-panel="popover" data-autoshow="once" class="ui-element-fixed-top ui-popover-center popover2">

				</div>

				</div>			
				
			</div>
		</div>
