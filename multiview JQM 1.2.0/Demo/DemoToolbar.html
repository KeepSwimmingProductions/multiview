<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="../multiview.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js">
        </script>
        <script src="../jquery-mobile.multiview.js">
        </script>
        <script src="../multiview.js">
        </script>
    </head>
    <body>
        <div data-role="page" data-wrapper="true">
            <div data-role="panel" data-panel="menu" data-id="menu">
                <div data-role="page" data-show="first">
                    <div data-role="header">
                        <h1>My Menu Header</h1>
                    </div>
                    <div data-role="content">
                        <ul data-role="listview">
                            <li>
                                First Item
                            </li>
                            <li>
                                Second Item
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div data-role="panel" data-panel="main" data-id="main">
                <div data-role="page" data-show="first">
                    <div data-role="header">
                        <h1>My Main Header</h1>
                    </div>
                    <div data-role="content">
						<p>Hello Main Panel</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
